<h1 mat-dialog-title>{{data.title}}</h1>
<div mat-dialog-content>{{data.content}}</div>
<div mat-dialog-actions align="end">
    <button mat-raised-button cdkFocusInitial mat-dialog-close color="primary">{{ 'confirmDialog.no' | translate }}</button>
    <button mat-raised-button (click)="confirm()">{{ 'confirmDialog.yes' | translate }}</button>
</div>
