<div class="confirm-modal">
  <h1 mat-dialog-title>{{data.title}}</h1>
  <label mat-dialog-content>{{data.content}}</label>
  <div mat-dialog-actions align="end">
      <button mat-raised-button cdkFocusInitial mat-dialog-close color="primary">No</button>
      <button mat-raised-button (click)="confirm()">Yes</button>
  </div>
</div>
