
<div class="modal-header bgSeaGreenGradient text-white allModalHeader">
  <h5 class="modal-title modalh5" id="staticBackdropLabel">{{parent.title}}</h5>
  <button type="button" id="closeButton" class="close customClose example-icon" aria-label="Close" mat-icon-button mat-dialog-close>
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="modal-body greyModalBody vscroll" style="height: 24vw;">
  <div class="row mx-3">
    <div class="col-12 ps-0 pe-0">
      <div class="row mx-0">
        <div class="col-12 p-0 mt-4 mb-2 position-relative">
          <div class="card-body bodyAccordion" style="padding: 0 1.5vw;">
            <div class="w-100 position-relative reviewComments mt-5 p-0" *ngFor="let comment of parent.commentData">
              <span class="position-absolute reviewDate"><i>{{utils.formatDate(comment.CreatedDate, true)}}</i></span>
              <div class="d-flex align-items-start mb-3">
                <img src="./assets/images/thumb-user.svg" class="align-top me-3" alt="">
                <p>
                  <strong>{{comment.CommentUserName}}</strong><br>
                  {{comment.CommentBody}}
                </p>
              </div>
            </div>
            <div class="w-100 position-relative reviewComments mt-5 p-0" *ngIf="noComments"
              style="padding: 3vw; font-size: 1.6rem; text-align: center;">No Comments</div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<div class="modal-footer modalFooter">
  <button type="button" class="btn btn-secondary modalCancelBtn me-3" mat-dialog-close>Cancel</button>
</div>
