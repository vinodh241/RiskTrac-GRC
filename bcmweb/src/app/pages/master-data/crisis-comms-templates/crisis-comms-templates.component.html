<div class="d-flex justify-content-end align-items-center w-xl-60 p-3 h-9">
  <div class="applyFilter addDesktop position-relative text-left me-4" style="margin-bottom: 0.4em;">
    <button type="button" class="btn btn-dark btnGradient ad" (click)="openCrisis('Add', {})" id="newTemlate">New Template</button>
    <span class="position-absolute vmiddleLeft text-white iconPositionLeft" (click)="openCrisis('Add', {})"><img
        src="./assets/images/icon-add-desktop.svg"></span>
  </div>

  <div class="d-inline-block position-relative searchInput me-2">
    <input placeholder="Search" class="form-control tblfilter" id="crisisSearch" matInput (keyup)="applyFilter($event)"/>
    <span class="position-absolute vmiddleRight iconPositionRight"><i class="fa fa-search"
        aria-hidden="true"></i></span>
  </div>
</div>

<div class="table-model-bg h-85 px-3 w-100 py-4">
  <div class="h-100 pb-3 w-100">
    <div class="cardGen colorGeyGradient h-100">
      <div class="cardBody singleRow w-100 h-100">
        <div class="w-100 h-100 px-2 py-3 position-relative">
          <div class="w-100 h-6">
            <h2 class="h-100 text-start"><img src="./assets/images/icon-tl.svg" class="headingIcon longBox icokKPI"
                alt="Crisis Comms Template Image">
              Crisis Communication Templates</h2>
          </div>
          <div class="w-100 h-94">
            <section class="w-100 vscroll tableContent h-100" tabindex="0" >
              <table mat-table [dataSource]="service.TableCrisisCommsTemp" class="table-striped" id="crisisTable">

                <ng-container matColumnDef="Index">
                  <th mat-header-cell *matHeaderCellDef
                    style="width: 2%;border-right: 1px solid #fff;text-align: center;"> # </th>
                  <td mat-cell *matCellDef="let row" style="width: 2%; padding-left: 8px;text-align: center;">
                    {{row.Index}} </td>
                </ng-container>

                <ng-container matColumnDef="CommunicationTitle">
                  <th mat-header-cell *matHeaderCellDef
                    style="width: 30%;border-right: 1px solid #fff; padding-left: 8px;"> Communication Template Name </th>
                  <td mat-cell *matCellDef="let row" style="width: 30%; padding-left: 8px; position: relative;"><a
                      href="javascript: void(0);" class="tblLnk w-100" (click)="openCrisis('Edit', row)" [id]="'delete' + row.TemplateName"
                      style="position: static;"> <label class="texthorizontal-position" style="cursor: pointer;">
                        {{row.TemplateName}}
                      </label></a>
                  </td>
                </ng-container>

                <ng-container matColumnDef="Criticality">
                  <th mat-header-cell *matHeaderCellDef
                    style="width: 5%;border-right: 1px solid #fff; padding-left: 8px;"> Criticality </th>
                  <td mat-cell *matCellDef="let row" style="width: 5%; padding-left: 8px;"> {{row.CriticalityName}}
                  </td>
                </ng-container>

                <ng-container matColumnDef="Action">
                  <th mat-header-cell *matHeaderCellDef
                    style="width: 2%;border-right: 1px solid #fff; padding-left: 8px;"> </th>
                  <td mat-cell *matCellDef="let row" style="width: 5%; padding-left: 8px;text-align: center;">
                    <button mat-icon-button class="example-icon custom-button" [disabled]="row.Attached == 1"  [id]="'edit'+row.EmailTitle" (click)="openCrisis('Edit', row)"><img
                        src="assets/images/icon-edit.svg" alt="edit"></button>

                    <button mat-icon-button class="example-icon custom-button" [disabled]="row.Attached == 1" [id]="'delete' + row.EmailTitle" (click)="deleteCrisis(row)"><img
                        src="./assets/images/icon-delete-black.svg"></button>
                  </td>
                </ng-container>

                <tr mat-header-row *matHeaderRowDef="displayedColumnsCrisis; sticky: true" class="table-bg-header-color"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumnsCrisis;"></tr>
                <tr *matNoDataRow><td [attr.colspan]="displayedColumnsCrisis.length">No data found.</td></tr>
              </table>
            </section>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
