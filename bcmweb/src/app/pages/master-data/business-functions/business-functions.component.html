<div class="d-flex justify-content-end align-items-center w-xl-60 p-3 h-9">
  <div class="applyFilter addDesktop position-relative text-left me-4" style="margin-bottom: 0.4em;">
    <button type="button" class="btn btn-dark btnGradient ad" id="addBussFun" (click)="addEditBusiness('Add')">Add New Business Function</button>
    <span class="position-absolute vmiddleLeft text-white iconPositionLeft"><img
        src="./assets/images/icon-add-desktop.svg"></span>
  </div>

  <div class="d-inline-block position-relative searchInput mr-2">
    <input placeholder="Search" class="form-control tblfilter" id="bussFunSearch" (keyup)="applyFilter($event)">
    <span class="position-absolute vmiddleRight iconPositionRight"><i class="fa fa-search"
        aria-hidden="true"></i></span>
  </div>
</div>

<div class="table-model-bg h-85 px-3 w-100 py-4">
  <div class="h-100 pb-3 w-100">
    <div class="cardGen colorGeyGradient h-100">
      <div class="cardBody singleRow w-100 h-100">
        <div class="w-100 h-100 px-2 py-3 position-relative">
          <div class="w-100 h-6">
            <div class="h-100 text-start"><img src="./assets/images/icon-bf.svg" class="headingIcon longBox icokKPI"
                alt="BCP Coverage">Business Functions</div>
          </div>
          <div class="w-100 h-94">
            <section class="w-100 vscroll tableContent  h-100" tabindex="0" >

              <table mat-table [dataSource]="businessFunData" matSort class="table-striped" id="businessFunTable">

                <ng-container matColumnDef="Position">
                  <th mat-header-cell *matHeaderCellDef
                    style="background-color:#e4e4e4;;width: 0.5vw;border: 1px solid #fff; padding-left: 10px"> #</th>
                  <td mat-cell *matCellDef="let element"> {{element.Index}}</td>
                </ng-container>

                <ng-container matColumnDef="ShortCode">
                  <th mat-header-cell *matHeaderCellDef
                    style="background-color:#e4e4e4;width: 0.5vw;border: 1px solid #fff; padding-left: 10px">Short Code
                  </th>
                  <td mat-cell *matCellDef="let element" style="padding-left: 10px;width: 0.5vw;"> {{element.ShortCode}} </td>
                </ng-container>

                <ng-container matColumnDef="Name">
                  <th mat-header-cell *matHeaderCellDef
                    style="background-color:#e4e4e4;width: 8vw;border: 2px solid white;padding-left: 10px;">Business
                    Function Name</th>
                  <td mat-cell *matCellDef="let element" style="padding-left: 10px;width: 8vw;"> {{element.Name}}
                  </td>
                </ng-container>

                <ng-container matColumnDef="BusinessGroup">
                  <th mat-header-cell *matHeaderCellDef
                    style="background-color:#e4e4e4;width: 8vw;border: 2px solid white;padding-left: 10px;">Business Group
                  </th>
                  <td mat-cell *matCellDef="let element" style="padding-left: 10px;width: 8vw;"> <label class="link">
                      {{element.BusinessGroup}}</label> </td>
                </ng-container>

                <ng-container matColumnDef="Site(s)">
                  <th mat-header-cell *matHeaderCellDef
                    style="background-color:#e4e4e4;width: 9vw;border: 2px solid white;padding-left: 10px;">Site(s)</th>
                  <td mat-cell *matCellDef="let element" [matTooltip]="element.deploymentSite"
                    style="padding-left: 10px;width: 9vw;"> {{element.SiteNameCSV}} </td>
                </ng-container>

                <ng-container matColumnDef="FBCC">
                  <th mat-header-cell *matHeaderCellDef
                    style="background-color:#e4e4e4;width: 7vw;border: 2px solid white;padding-left: 10px;">Business Owner</th>
                  <td mat-cell *matCellDef="let element" style="padding-left: 10px;width: 7vw;"> {{element.FBCC_Name}} </td>
                </ng-container>

                <ng-container matColumnDef="HeadCount">
                  <th mat-header-cell *matHeaderCellDef
                    style="background-color:#e4e4e4;width: 7vw;border: 2px solid white;padding-left: 10px;">HeadCount</th>
                  <td mat-cell *matCellDef="let element" style="padding-left: 10px;width: 7vw;"> {{element.HeadCount}} </td>
                </ng-container>

                <ng-container matColumnDef="Action">
                  <th mat-header-cell *matHeaderCellDef
                    style="background-color: #e4e4e4; width: 3vw; border: 2px solid white; padding-left: 10px;"></th>
                  <td mat-cell *matCellDef="let row" style="width: 3vw; padding-left: 8px;text-align: center;">
                    <button class="example-icon" mat-icon-button [id]="'editBussFun'+ row.ShortCode" (click)="addEditBusiness('Edit',row)"><img
                        src="./assets/images/icon-edit.svg"></button>
                  </td>
                </ng-container>

                <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true" style="background-color:  rgb(207, 205, 205);"></tr>
                <tr mat-row *matRowDef="let row; let i = index columns: displayedColumns;"></tr>
                <tr *matNoDataRow><td [attr.colspan]="displayedColumns.length">No data found.</td></tr>
              </table>
            </section>
          </div>
        </div>

      </div>
    </div>
  </div>
</div>
