<div class="d-flex justify-content-end align-items-center w-xl-60 p-3 h-9">
  <div class="applyFilter addDesktop position-relative text-left me-4" style="margin-bottom: 0.4em;">
    <button type="button" class="btn btn-dark btnGradient" (click)="openThreat('Add',{})" id="newthreat">New
      Issue/Risk</button>
    <span class="position-absolute vmiddleLeft text-white iconPositionLeft" (click)="openThreat('Add',{})"><img
        src="./assets/images/icon-add-desktop.svg"></span>
  </div>
  <div class="d-inline-block position-relative searchInput me-2">
    <input placeholder="Search" class="form-control tblfilter" matInput id="threadSearch"
      (keyup)="applyFilter($event)" />
    <span class="position-absolute vmiddleRight iconPositionRight"><i class="fa fa-search"
        aria-hidden="false"></i></span>
  </div>
</div>

<div class="table-model-bg h-85 px-3 w-100 py-4">
  <div class="h-100 pb-3 w-100">
    <div class="cardGen colorGeyGradient h-100">
      <div class="cardBody singleRow w-100 h-100">
        <div class="w-100 h-100 px-2 py-3 position-relative">
          <div class="w-100 h-6">
            <h2 class="h-100 text-start"><img src="./assets/images/icon-tl.svg" class="headingIcon longBox icokKPI"
                alt="Threat Image"> Threat Library</h2>
          </div>
          <div class="w-100 h-94">
            <section class="w-100 vscroll tableContent h-100" tabindex="0">
              <table mat-table [dataSource]="service.TableTL" class="table-striped" matSort
                (matSortChange)="sortData($event)" id="threatTable">

                <ng-container matColumnDef="Index">
                  <th mat-header-cell *matHeaderCellDef
                    style="width: 5%;border-right: 1px solid #fff;text-align: center;"> # </th>
                  <td mat-cell *matCellDef="let row" style="width: 5%; padding-left: 8px;text-align: center;">
                    {{row.Index}} </td>
                </ng-container>

                <ng-container matColumnDef="RiskCode">
                  <th mat-header-cell *matHeaderCellDef
                    style="width: 7%;border-right: 1px solid #fff; padding-left: 8px;"> Code </th>
                  <td mat-cell *matCellDef="let row" style="width: 7%; padding-left: 8px;"> {{row.RiskCode}} </td>
                </ng-container>

                <ng-container matColumnDef="Risk">
                  <th mat-header-cell *matHeaderCellDef
                    style="width: 30%;border-right: 1px solid #fff; padding-left: 8px;"> Issue / Risk </th>
                  <td mat-cell *matCellDef="let row" style="width: 30%; padding-left: 8px;"> {{row.RiskTitle}} </td>
                </ng-container>

                <ng-container matColumnDef="ThreatCategory">
                  <th mat-header-cell *matHeaderCellDef mat-sort-header="ThreatCategory"
                    style="width: 20%;border-right: 1px solid #fff; padding-left: 8px;"> Threat Category </th>
                  <td mat-cell *matCellDef="let row" style="width: 20%; padding-left: 8px;"> {{row.ThreatCategory}}
                  </td>
                </ng-container>

                <ng-container matColumnDef="RiskImpactCode">
                  <th mat-header-cell *matHeaderCellDef
                    style="width: 10%;border-right: 1px solid #fff; padding-left: 8px;"> Impact on CIA </th>
                  <td mat-cell *matCellDef="let row" style="width: 10%; padding-left: 8px;"> {{row.RiskImpactCode}}
                  </td>
                </ng-container>

                <ng-container matColumnDef="RiskOwner">
                  <th mat-header-cell *matHeaderCellDef mat-sort-header="RiskOwner"
                    style="width: 14%;border-right: 1px solid #fff; padding-left: 8px;"> Risk Owner </th>
                  <td mat-cell *matCellDef="let row" style="width: 14%; padding-left: 8px;"> {{row.RiskOwner}} </td>
                </ng-container>

                <ng-container matColumnDef="Action">
                  <th mat-header-cell *matHeaderCellDef
                    style="width: 9%;border-right: 1px solid #fff; padding-left: 8px;"> </th>
                  <td mat-cell *matCellDef="let row" style="width: 9%; padding-left: 8px;text-align: center;">
                    <button mat-icon-button class="example-icon custom-button" [id]="'editThreat'+ row.RiskCode"
                      (click)="openThreat('Edit', row)"
                      [matTooltip]="row.isThreatLinkedToAssessment ? 'The risk cannot be edited (except risk owner) as it is associated with the assessment.' : ''"><img src="assets/images/icon-edit.svg"
                        alt="edit"></button>
                    <button mat-icon-button class="example-icon custom-button" (click)="deleteThreat(row)"
                      [id]="'deleteThreat'+ row.RiskCode" alt="delete"><img
                        src="./assets/images/icon-delete-black.svg"></button>
                  </td>
                </ng-container>

                <tr mat-header-row *matHeaderRowDef="displayedColumnsTL; sticky: true" class="table-bg-header-color">
                </tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumnsTL;"></tr>
                <tr *matNoDataRow>
                  <td [attr.colspan]="displayedColumnsTL.length">No data found.</td>
                </tr>
              </table>
            </section>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
