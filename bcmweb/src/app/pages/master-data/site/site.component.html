<div class="d-flex justify-content-end align-items-center w-xl-60 p-3 h-9">
  <div class="applyFilter addDesktop position-relative me-4" style="margin-bottom: 0.4em;">
    <button type="button" class="btn btn-dark btnGradient ad" (click)="openSite('Add New', {})" id="addSite">Add New Site</button>
    <span class="position-absolute vmiddleLeft text-white iconPositionLeft" (click)="openSite('Add New', {})"><img
        src="./assets/images/icon-add-desktop.svg"></span>
  </div>

  <div class="d-inline-block position-relative searchInput me-2">
    <input placeholder="Search" class="form-control tblfilter" id="siteSearch" matInput (keyup)="applyFilter($event)">
    <span class="position-absolute vmiddleRight iconPositionRight"><i class="fa fa-search"
        aria-hidden="true"></i></span>
  </div>
</div>

<div class="table-model-bg h-85 px-3 w-100 py-4">
  <div class="h-100 pb-3 w-100">
    <div class="cardGen colorGeyGradient h-100">
      <div class="cardBody singleRow w-100 h-100">
        <div class="w-100 h-100 px-2 py-3 position-relative">
          <div class="w-100 h-6">
            <h2 class="h-100 text-start"><img src="./assets/images/icon-bf.svg" class="headingIcon longBox"
                alt="Site Image"> Available Sites</h2>
          </div>
          <div class="w-100 h-94">
            <section class="w-100 vscroll tableContent h-100" tabindex="0" >
              <table mat-table [dataSource]="service.TableSite" class="table-striped" id="siteTable">

                <ng-container matColumnDef="index">
                  <th mat-header-cell *matHeaderCellDef style="width: 5%;border-right: 1px solid #fff;text-align: center;"> # </th>
                  <td mat-cell *matCellDef="let row" style="width: 5%; padding-left: 8px;text-align: center;">
                    {{row.Index}} </td>
                </ng-container>

                <ng-container matColumnDef="ShortCode">
                  <th mat-header-cell *matHeaderCellDef
                    style="width: 7%;border-right: 1px solid #fff; padding-left: 8px;"> Short Code </th>
                  <td mat-cell *matCellDef="let row" style="width: 7%; padding-left: 8px;"> {{row.ShortCode}} </td>
                </ng-container>

                <ng-container matColumnDef="SiteName">
                  <th mat-header-cell *matHeaderCellDef
                    style="width: 28%;border-right: 1px solid #fff; padding-left: 8px;"> Site Name </th>
                  <!-- <td mat-cell *matCellDef="let row" style="width: 28%; padding-left: 8px;"> {{row.SiteName}} </td> -->
                  <td mat-cell *matCellDef="let row" style="width: 28%; padding-left: 8px; position: relative;"><a
                      href="javascript: void(0);" class="tblLnk w-100" (click)="openSite('Edit', row)" [id]="'edit'+row.ShortCode"
                      style="position: static;"> <label class="texthorizontal-position" style="cursor: pointer; text-decoration: underline;">
                        {{row.SiteName}}
                      </label></a>
                  </td>
                </ng-container>

                <ng-container matColumnDef="Location">
                  <th mat-header-cell *matHeaderCellDef class="text-center"
                    style="width: 10%;border-right: 1px solid #fff; padding-left: 8px;"> Location </th>
                  <td mat-cell *matCellDef="let row" class="text-center" style="width: 10%; padding-left: 8px;">
                    {{row.City}} </td>
                </ng-container>

                <ng-container matColumnDef="Country">
                  <th mat-header-cell *matHeaderCellDef class="text-center"
                    style="width: 10%;border-right: 1px solid #fff; padding-left: 8px;"> Country </th>
                  <td mat-cell *matCellDef="let row" class="text-center" style="width: 10%; padding-left: 8px;">
                    {{row.Country}} </td>
                </ng-container>

                <ng-container matColumnDef="State">
                  <th mat-header-cell *matHeaderCellDef class="text-center"
                    style="width: 10%;border-right: 1px solid #fff; padding-left: 8px;"> State </th>
                  <td mat-cell *matCellDef="let row" class="text-center" style="width: 10%; padding-left: 8px;">
                    {{row.State}} </td>
                </ng-container>

                <ng-container matColumnDef="SiteBusinessContinuityChampion">
                  <th mat-header-cell *matHeaderCellDef class="text-center"
                    style="width: 10%;border-right: 1px solid #fff; padding-left: 8px;"> Site Business Continuity Champion
                  </th>
                  <td mat-cell *matCellDef="let row" class="text-center" style="width: 10%; padding-left: 8px;">
                    {{row.BCChampionName}} </td>
                </ng-container>

                <ng-container matColumnDef="SiteAdminHead">
                  <th mat-header-cell *matHeaderCellDef class="text-center"
                    style="width: 10%;border-right: 1px solid #fff; padding-left: 8px;"> Site Admin Head </th>
                  <td mat-cell *matCellDef="let row" class="text-center" style="width: 10%; padding-left: 8px;">
                    {{row.AdminName}} </td>
                </ng-container>

                <ng-container matColumnDef="BusinessFunctions">
                  <th mat-header-cell *matHeaderCellDef class="text-center"
                    style="width: 5%;border-right: 1px solid #fff; padding-left: 8px;"> Business Functions </th>
                  <td mat-cell *matCellDef="let row" class="text-center" style="width: 5%; padding-left: 8px;">
                    {{row.BussinessFunctionCount}} </td>
                </ng-container>

                <ng-container matColumnDef="action">
                  <th mat-header-cell *matHeaderCellDef
                    style="width: 5%;border-right: 1px solid #fff; padding-left: 8px;"> </th>
                  <td mat-cell *matCellDef="let row" style="width: 5%; padding-left: 8px;text-align: center;">
                    <button mat-icon-button class="example-icon custom-button" (click)="openSite('Edit', row)" [id]="'edit'+row.ShortCode"><img
                        src="assets/images/icon-edit.svg" alt="edit"></button>
                    <!-- <button mat-icon-button class="example-icon custom-button" (click)="deleteSite(row)"><img
                        src="./assets/images/icon-delete-black.svg" alt="delete"></button> -->
                  </td>
                </ng-container>

                <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true" class="table-bg-header-color"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                <tr *matNoDataRow><td [attr.colspan]="displayedColumns.length">No data found.</td></tr>
              </table>
            </section>
          </div>
        </div>
      </div>
    </div>
  </div>

</div>
