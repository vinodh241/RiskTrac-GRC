# Prometheus config for RiskTrac GRC
# Scrapes targets inside the Docker network; add more when APIs expose /metrics

global:
  scrape_interval: 15s
  evaluation_interval: 15s

scrape_configs:
  # Prometheus self-monitoring
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']

