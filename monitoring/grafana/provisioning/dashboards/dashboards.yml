# Provisioned dashboards (load from folder; use default Prometheus datasource)
apiVersion: 1
providers:
  - name: 'RiskTrac'
    orgId: 1
    folder: 'RiskTrac GRC'
    folderUid: 'risktrac'
    type: file
    disableDeletion: false
    updateIntervalSeconds: 30
    allowUiUpdates: true
    options:
      path: /etc/grafana/provisioning/dashboards
